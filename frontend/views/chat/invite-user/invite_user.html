<!--
    Input to invite users to the current chat group.
-->
<form id="invite-user-form" action="" class="d-flex justify-content-center align-items-center">
    <input id="invite-user-input" autocomplete="off" placeholder="Add user..."/>
    <i id="invite-user-submit" class="material-icons group-add clickable">person_add</i>
    <div class="invalid-tooltip" id="invite-user-error">
        An error has occurred. Please try again later.
    </div>
</form>
