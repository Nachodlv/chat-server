<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

<div class="container" id="main-container">
    <div class="row justify-content-center align-items-center">
        <div class="card col-6 align-self-center">
            <div class="card-body">
                <form class="form-inline justify-content-center">
                    <div class="form-group mb-2 mr-5">
                        <label for="nickname" class="sr-only">Nickname</label>
                        <input type="text" class="form-control" id="nickname" value="" placeholder="Nickname" required>
                        <div class="invalid-tooltip" id="nickname-repeated">
                            The username is in use.
                        </div>
                        <div class="invalid-tooltip" id="error">
                            An error has occurred. Please try again later.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Go!</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="../../models/user.js"></script>
<script src="login.js"></script>

</body>
</html>
